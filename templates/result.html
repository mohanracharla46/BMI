<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>BMI Result</h1>
        <div class="result">
            <p>Name: {{ name }}</p>
            <p>BMI: {{ bmi }}</p>
            <p>Category: {{ category }}</p>
        </div>
        <div class="links">
            <a href="{{ url_for('index') }}" class="button">Calculate Again</a>
            <a href="{{ url_for('history') }}" class="button">View History</a>
        </div>
    </div>
</body>
</html>
